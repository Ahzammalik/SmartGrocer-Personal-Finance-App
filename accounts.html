<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGrocer - Accounts</title>
    <style>
        /* Add your CSS styles here */
        .hidden { display: none; }
        .modal { /* Modal styles */ }
        .error { color: red; font-size: 12px; }
    </style>
</head>
<body>
    <div id="appContainer">
        <!-- Header -->
        <header>
            <h1>Welcome to SmartGrocer!</h1>
            <div class="user-info">
                <span class="user-initial">S</span>
            </div>
        </header>

        <!-- Add Account Modal -->
        <div id="addAccountModal" class="modal hidden">
            <div class="modal-content">
                <h2>Add New Account</h2>
                <form id="addAccountForm">
                    <div class="form-group">
                        <label for="accountName">Account Name</label>
                        <input type="text" id="accountName" required>
                        <span class="error" id="nameError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="accountType">Account Type</label>
                        <select id="accountType" required>
                            <option value="">Select Type</option>
                            <option value="cash">Cash</option>
                            <option value="bank">Bank</option>
                            <option value="card">Card</option>
                        </select>
                        <span class="error" id="typeError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="accountCurrency">Currency</label>
                        <select id="accountCurrency" required>
                            <option value="PKR">Pakistani Rupee (PKR)</option>
                            <option value="USD">US Dollar (USD)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="initialBalance">Initial Balance</label>
                        <input type="number" id="initialBalance" value="0" step="0.01" min="0">
                        <span class="error" id="balanceError"></span>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="cancelAddAccount">Cancel</button>
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Main App Content -->
        <main>
            <!-- Your existing accounts display -->
            <div id="accountsList"></div>
        </main>
    </div>

    <script>
        // JavaScript code will go here
    </script>
</body>
</html>
