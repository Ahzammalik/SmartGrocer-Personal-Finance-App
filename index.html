<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGrocer - Complete Financial Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* All previous CSS remains the same */
        /* Added new styles for better UI */
        .btn-delete {
            transition: all 0.2s ease;
        }
        
        .btn-delete:hover {
            transform: scale(1.1);
        }
        
        .btn-save {
            transition: all 0.2s ease;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .confirmation-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1100;
            justify-content: center;
            align-items: center;
        }
        
        .confirmation-content {
            background-color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            padding: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .saved-indicator {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 16px;
            border-radius: 8px;
            background-color: #3CB371;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="antialiased">
    <!-- Notification Element -->
    <div id="notification" class="notification hidden"></div>
    
    <!-- Confirmation Dialog -->
    <div id="confirmation-dialog" class="confirmation-dialog">
        <div class="confirmation-content">
            <div class="text-2xl mb-4 text-red-500">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">Are you sure?</h3>
            <p class="text-gray-600 mb-6" id="confirmation-message">This action cannot be undone.</p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-cancel" class="bg-gray-300 text-gray-700 font-bold py-2 px-6 rounded-lg hover:bg-gray-400 transition-colors">Cancel</button>
                <button id="confirm-delete" class="bg-red-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-600 transition-colors">Delete</button>
            </div>
        </div>
    </div>
    
    <!-- Saved Indicator -->
    <div id="saved-indicator" class="saved-indicator">
        <i class="fas fa-check-circle mr-2"></i> Settings saved successfully!
    </div>

    <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-75 flex flex-col items-center justify-center z-50">
        <h1 class="text-3xl font-bold text-primary mb-4">SmartGrocer</h1>
        <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-primary"></div>
        <p class="mt-4 text-gray-600">Loading your financial data...</p>
    </div>

    <!-- Rest of the HTML remains the same until the JavaScript section -->
    
    <script>
        // Initialize charts and handle navigation
        document.addEventListener('DOMContentLoaded', function() {
            // Hide loading overlay
            setTimeout(() => {
                document.getElementById('loading-overlay').classList.add('hidden');
            }, 1500);

            // Initialize charts
            initIncomeExpenseChart();
            initReportsCharts();

            // Setup navigation
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const navLinks = document.querySelectorAll('.nav-link');
            const pages = document.querySelectorAll('.page');
            const pageTitle = document.getElementById('page-title');
            const footerLinks = document.querySelectorAll('.footer-link');

            // Toggle mobile sidebar
            mobileMenuButton.addEventListener('click', function() {
                sidebar.classList.toggle('-translate-x-full');
                sidebarOverlay.classList.toggle('hidden');
                document.body.classList.toggle('overflow-hidden');
            });

            // Close sidebar when clicking on overlay
            sidebarOverlay.addEventListener('click', function() {
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
            });

            // Handle navigation
            function handleNavigation(e) {
                e.preventDefault();
                
                // Get target page from href
                const targetId = this.getAttribute('href').substring(1);
                
                // Update active page
                pages.forEach(page => {
                    page.classList.remove('active');
                    if (page.id === targetId) {
                        page.classList.add('active');
                        
                        // Update page title
                        const pageName = this.textContent.trim();
                        pageTitle.textContent = pageName;
                    }
                });
                
                // Update active nav link
                navLinks.forEach(navLink => {
                    navLink.classList.remove('active');
                });
                this.classList.add('active');
                
                // Close sidebar on mobile after navigation
                if (window.innerWidth < 1024) {
                    sidebar.classList.add('-translate-x-full');
                    sidebarOverlay.classList.add('hidden');
                    document.body.classList.remove('overflow-hidden');
                }
            }

            // Add event listeners to all navigation links
            navLinks.forEach(link => {
                link.addEventListener('click', handleNavigation);
            });

            // Add event listeners to footer links
            footerLinks.forEach(link => {
                link.addEventListener('click', handleNavigation);
            });

            // Close sidebar when window is resized to desktop size
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 1024) {
                    sidebar.classList.remove('-translate-x-full');
                    sidebarOverlay.classList.add('hidden');
                    document.body.classList.remove('overflow-hidden');
                } else {
                    sidebar.classList.add('-translate-x-full');
                }
            });

            // Setup income modal functionality
            const addIncomeBtn = document.getElementById('add-income-btn');
            const incomeModal = document.getElementById('add-income-modal');
            const closeIncomeModal = document.getElementById('close-income-modal');
            const cancelIncomeBtn = document.getElementById('cancel-income-btn');
            const incomeForm = document.getElementById('income-form');

            if (addIncomeBtn) {
                addIncomeBtn.addEventListener('click', function() {
                    incomeModal.style.display = 'flex';
                });
            }

            if (closeIncomeModal) {
                closeIncomeModal.addEventListener('click', function() {
                    incomeModal.style.display = 'none';
                });
            }

            if (cancelIncomeBtn) {
                cancelIncomeBtn.addEventListener('click', function() {
                    incomeModal.style.display = 'none';
                });
            }

            if (incomeForm) {
                incomeForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Here you would handle the form submission
                    const date = document.getElementById('income-date').value;
                    const description = document.getElementById('income-description').value;
                    const category = document.getElementById('income-category').value;
                    const amount = document.getElementById('income-amount').value;
                    const account = document.getElementById('income-account').value;
                    
                    // Add your logic to process the income data
                    console.log('New income:', { date, description, category, amount, account });
                    
                    // Show success notification
                    showNotification('Income added successfully!');
                    
                    // Close the modal
                    incomeModal.style.display = 'none';
                    
                    // Reset the form
                    incomeForm.reset();
                });
            }

            // Close modal when clicking outside
            window.addEventListener('click', function(e) {
                if (e.target === incomeModal) {
                    incomeModal.style.display = 'none';
                }
                if (e.target === document.getElementById('confirmation-dialog')) {
                    document.getElementById('confirmation-dialog').style.display = 'none';
                }
            });

            // Setup tab functionality
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    document.querySelectorAll('.tab-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Here you would filter the table based on the category
                    const category = this.getAttribute('data-category');
                    // filterTransactions(category);
                });
            });
            
            // ===== DELETE BUTTON FUNCTIONALITY =====
            // Add event listeners to all delete buttons
            document.querySelectorAll('.btn-delete, .fa-trash').forEach(deleteBtn => {
                // Add a class for styling
                if (!deleteBtn.classList.contains('btn-delete')) {
                    deleteBtn.classList.add('btn-delete');
                }
                
                deleteBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Find the closest parent element that can be deleted
                    const itemToDelete = this.closest('tr') || this.closest('.card') || this.closest('div');
                    
                    if (itemToDelete) {
                        // Get item description for confirmation message
                        let itemDescription = "this item";
                        const descriptionElement = itemToDelete.querySelector('td:nth-child(2)') || 
                                                itemToDelete.querySelector('h4') ||
                                                itemToDelete.querySelector('.text-lg');
                        
                        if (descriptionElement) {
                            itemDescription = `"${descriptionElement.textContent.trim()}"`;
                        }
                        
                        // Show confirmation dialog
                        const dialog = document.getElementById('confirmation-dialog');
                        const message = document.getElementById('confirmation-message');
                        message.textContent = `Are you sure you want to delete ${itemDescription}? This action cannot be undone.`;
                        dialog.style.display = 'flex';
                        
                        // Set up confirmation button
                        const confirmDeleteBtn = document.getElementById('confirm-delete');
                        const confirmCancelBtn = document.getElementById('confirm-cancel');
                        
                        // Remove any existing event listeners
                        const newConfirmDeleteBtn = confirmDeleteBtn.cloneNode(true);
                        const newConfirmCancelBtn = confirmCancelBtn.cloneNode(true);
                        confirmDeleteBtn.parentNode.replaceChild(newConfirmDeleteBtn, confirmDeleteBtn);
                        confirmCancelBtn.parentNode.replaceChild(newConfirmCancelBtn, confirmCancelBtn);
                        
                        // Add new event listeners
                        document.getElementById('confirm-delete').addEventListener('click', function() {
                            // Animation before removal
                            itemToDelete.style.transition = 'all 0.3s ease';
                            itemToDelete.style.opacity = '0';
                            itemToDelete.style.transform = 'translateX(100px)';
                            
                            setTimeout(() => {
                                itemToDelete.remove();
                                showNotification('Item deleted successfully!');
                            }, 300);
                            
                            dialog.style.display = 'none';
                        });
                        
                        document.getElementById('confirm-cancel').addEventListener('click', function() {
                            dialog.style.display = 'none';
                        });
                    }
                });
            });
            
            // ===== SAVE BUTTON FUNCTIONALITY =====
            // Settings save button
            const saveSettingsBtn = document.querySelector('#settings button.bg-primary');
            if (saveSettingsBtn) {
                saveSettingsBtn.classList.add('btn-save');
                saveSettingsBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Get all settings values
                    const name = document.querySelector('#settings input[type="text"]').value;
                    const email = document.querySelector('#settings input[type="email"]').value;
                    const currency = document.querySelector('#settings select').value;
                    
                    // Get notification preferences
                    const budgetAlerts = document.getElementById('budget-alerts').checked;
                    const billReminders = document.getElementById('bill-reminders').checked;
                    const weeklyReports = document.getElementById('weekly-reports').checked;
                    
                    // Simulate saving to database/localStorage
                    const settings = {
                        name,
                        email,
                        currency,
                        notifications: {
                            budgetAlerts,
                            billReminders,
                            weeklyReports
                        },
                        lastSaved: new Date().toISOString()
                    };
                    
                    // In a real app, you would save this to a database or localStorage
                    // localStorage.setItem('smartgrocer-settings', JSON.stringify(settings));
                    
                    // Show save confirmation
                    const indicator = document.getElementById('saved-indicator');
                    indicator.style.display = 'block';
                    
                    // Add animation
                    indicator.classList.add('pulse');
                    
                    // Hide after 3 seconds
                    setTimeout(() => {
                        indicator.style.display = 'none';
                        indicator.classList.remove('pulse');
                    }, 3000);
                    
                    showNotification('Settings saved successfully!');
                });
            }
            
            // ===== ENHANCEMENTS =====
            // Add hover effects to cards
            document.querySelectorAll('.card').forEach(card => {
                card.style.cursor = 'pointer';
                card.addEventListener('click', function(e) {
                    // Don't trigger if user clicked on a button inside the card
                    if (!e.target.closest('button')) {
                        this.style.transform = 'translateY(-5px)';
                        this.style.boxShadow = '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)';
                        
                        setTimeout(() => {
                            this.style.transform = '';
                            this.style.boxShadow = '';
                        }, 300);
                    }
                });
            });
            
            // Add loading states to buttons
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', function(e) {
                    if (this.classList.contains('bg-primary') || 
                        this.classList.contains('bg-income') || 
                        this.classList.contains('bg-expense')) {
                        
                        const originalText = this.innerHTML;
                        this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                        this.disabled = true;
                        
                        setTimeout(() => {
                            this.innerHTML = originalText;
                            this.disabled = false;
                        }, 1500);
                    }
                });
            });
            
            // Add form validation to modals
            const validateForm = (form) => {
                let isValid = true;
                const inputs = form.querySelectorAll('input[required], select[required]');
                
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.style.borderColor = '#EF4444';
                        
                        input.addEventListener('input', function() {
                            this.style.borderColor = '';
                        });
                    }
                });
                
                if (!isValid) {
                    form.classList.add('shake');
                    setTimeout(() => {
                        form.classList.remove('shake');
                    }, 500);
                    
                    showNotification('Please fill in all required fields', true);
                }
                
                return isValid;
            };
            
            // Apply validation to income form
            if (incomeForm) {
                incomeForm.addEventListener('submit', function(e) {
                    if (!validateForm(this)) {
                        e.preventDefault();
                    }
                });
            }
        });

        // Rest of the JavaScript functions remain the same
        function initIncomeExpenseChart() {
            const ctx = document.getElementById('income-expense-chart');
            if (ctx) {
                new Chart(ctx.getContext('2d'), {
                    type: 'bar',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                        datasets: [
                            {
                                label: 'Income',
                                data: [4200, 4300, 4400, 4800, 5420],
                                backgroundColor: '#10B981',
                                borderColor: '#10B981',
                                borderWidth: 1
                            },
                            {
                                label: 'Expenses',
                                data: [3100, 3200, 3000, 3500, 3845],
                                backgroundColor: '#EF4444',
                                borderColor: '#EF4444',
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    drawBorder: false
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'top',
                            }
                        }
                    }
                });
            }
        }

        function initReportsCharts() {
            // Income vs Expenses Chart for Reports
            const incomeExpenseCtx = document.getElementById('reports-income-expense-chart');
            if (incomeExpenseCtx) {
                new Chart(incomeExpenseCtx.getContext('2d'), {
                    type: 'bar',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                        datasets: [
                            {
                                label: 'Income',
                                data: [4200, 4300, 4400, 4800, 5420],
                                backgroundColor: '#10B981',
                                borderColor: '#10B981',
                                borderWidth: 1
                            },
                            {
                                label: 'Expenses',
                                data: [3100, 3200, 3000, 3500, 3845],
                                backgroundColor: '#EF4444',
                                borderColor: '#EF4444',
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            // Net Worth Chart
            const netWorthCtx = document.getElementById('reports-net-worth-chart');
            if (netWorthCtx) {
                new Chart(netWorthCtx.getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                        datasets: [{
                            label: 'Net Worth',
                            data: [25000, 26500, 29000, 31000, 32500],
                            borderColor: '#3B82F6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            fill: true,
                            tension: 0.3
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }

            // Expense Categories Chart
            const expenseCategoriesCtx = document.getElementById('expense-categories-chart');
            if (expenseCategoriesCtx) {
                new Chart(expenseCategoriesCtx.getContext('2d'), {
                    type: 'doughnut',
                    data: {
                        labels: ['Groceries', 'Dining', 'Utilities', 'Entertainment', 'Transportation'],
                        datasets: [{
                            data: [500, 300, 200, 150, 250],
                            backgroundColor: [
                                '#10B981',
                                '#3B82F6',
                                '#F59E0B',
                                '#EF4444',
                                '#8B5CF6'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }

            // Income Sources Chart
            const incomeSourcesCtx = document.getElementById('income-sources-chart');
            if (incomeSourcesCtx) {
                new Chart(incomeSourcesCtx.getContext('2d'), {
                    type: 'pie',
                    data: {
                        labels: ['Salary', 'Freelance', 'Investments', 'Other'],
                        datasets: [{
                            data: [3500, 1200, 420, 300],
                            backgroundColor: [
                                '#10B981',
                                '#3B82F6',
                                '#F59E0B',
                                '#8B5CF6'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }
        }

        // Function to show notification
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.remove('hidden', 'error');
            
            if (isError) {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
