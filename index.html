<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SmartGrocer - Financial Management</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased bg-gray-50 min-h-screen">

    <div id="signin-overlay" class="fixed inset-0 bg-gray-100 z-50 flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-primary rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-chart-line text-white text-3xl"></i>
                </div>
                <h1 class="text-4xl font-bold text-primary mb-2">Welcome to SmartGrocer</h1>
                <p class="text-gray-600 text-lg">Take control of your finances</p>
            </div>
            
            <p class="text-gray-600 mb-8 text-center">Please enter your name to get started with your financial journey.</p>
            
            <form id="signin-form" class="space-y-6">
                <div>
                    <input type="text" id="signin-name" placeholder="Your Name" 
                           class="w-full border-2 border-gray-200 rounded-xl shadow-sm py-4 px-4 text-lg text-center focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20 transition-all duration-200"
                           required>
                </div>
                <button type="submit" 
                        class="w-full bg-primary text-white font-bold py-4 px-4 rounded-xl hover:bg-green-700 transition-all duration-200 text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                    <i class="fas fa-rocket mr-2"></i>Start Managing Finances
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-gray-500">Your data is stored locally on your device for privacy</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
